<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action.php">
        <h1>Registration Form</h1>
        <p>Enter your name:</p>
        <input type="text" placeholder="username">
        <br>
        <p>Enter your password:</p>
        <input type="password" placeholder="password">
        <br>
        <p>Select your class:</p>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <br>
        <label for="102">
            <input type="radio" value="class XII" name="class">class XII
        </label>
        <br>
        <p>Select your subject:</p>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">Math
        </label>
        <br>
        <label for="physics">
            <input type="checkbox" value="physics" name="subject" id="102">Physics
        </label>
        <br>
        <label for="chemistry">
            <input type="checkbox" value="chemistry" name="subject" id="103">Chemistry
        </label>
        <br>
        <label for="computer science">
            <input type="checkbox" value="computer science" name="subject" id="104">Computer Science
        </label>
        <br>
        Select your city:
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Banglore">Banglore</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br>
        <br>
        <textarea name="feedback" id="101" placeholder="please give your feedback here" rows="5">Feedback</textarea>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
